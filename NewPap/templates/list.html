{% extends 'flatpages/default.html' %}
{% load static %}

{% block title %}
  News Portal
{% endblock %}

{% block content %}
  <h2 class="mb-5 text-center text-uppercase fw-bolder border-bottom border-3">Last News</h2>
  {% for post in posts %}
    <div class="mt-3 w-25 p-2">
      <p class="text-muted">{{ post.publ }}</p>
      <h3 class="text-center text-success fw-bold mt-1">{{ post.title }}</h3>
      <p class="fw-normal">{{ post.text }}</p>
      <p class="fw-bold">{{ post.author }}</p>
    </div>
  {% endfor %}
{% endblock %}
